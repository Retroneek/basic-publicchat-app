<!DOCTYPE html>
<html>
  <head>
    <title>Websocket Chat</title>
    <!-- Bootstrap CSS -->
  </head>
  <body>
    <div class="container mt-3">
      <h1>Sanic Public Chat</h1>
      <h2>Logged in as: <span id="ws-id"></span></h2>
      <form method='POST' onsubmit="sendMessage(event)">
        <input
          type="text"
          class="form-control"
          id="messageText"
          autocomplete="off"
        />
        <button class="btn btn-outline-primary mt-2">Send</button>
      </form>
      <ul id="messages" class="mt-5"></ul>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
